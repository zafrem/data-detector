    store_raw: false
    action_on_match: redact
    severity: critical
  metadata:
    note: 'Hana Bank account format: XXX-XXXXXX-XXXX(X)'
- id: bank_account_05
  location: kr
  category: bank
  description: Korean Nonghyup Bank account number (농협은행)
  pattern: (?:301)-?[0-9]{4}-?[0-9]{4}-?[0-9]{2}
  mask: '***-****-****-**'
