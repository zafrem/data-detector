namespace: kr
description: Korean (South Korea) PII patterns
patterns:
- id: mobile_01
  location: kr
  category: phone
  description: Korean mobile phone number (010/011/016/017/018/019)
  pattern: 01[01679]-?[0-9]{3,4}-?[0-9]{4}
  mask: '***-****-****'
  examples:
    match:
    - 010-1234-5678
    - 01012345678
    - 011-1234-5678
    - 016-9999-8888
    nomatch:
    - 012-1234-5678
    - 010-123-456
    - 02-1234-5678
  policy:
    store_raw: false
    action_on_match: redact
    severity: high
- id: mobile_02
  location: kr
  category: phone
  description: Korean mobile phone number with closing parenthesis after prefix (e.g., 010)XXXX-XXXX)
  pattern: 01[01679]\)[0-9]{3,4}-[0-9]{4}
  mask: 010)****-****
  examples:
    match:
    - 010)1234-5678
    - 010)123-4567
    nomatch:
    - 010-1234-5678
    - 012)1234-5678
  policy:
    store_raw: false
    action_on_match: redact
    severity: high
- id: landline_01
  location: kr
  category: phone
  description: Korean landline numbers (02, 031-033, 041-044, 051-055, 061-064)
  pattern: (02|03[1-3]|04[1-4]|05[1-5]|06[1-4])-?[0-9]{3,4}-?[0-9]{4}
  mask: 0**-***-****
  examples:
    match:
    - 02-1234-5678
    - 031-123-4567
    - 042-1234-5678
    - 055-987-6543
    - 064-555-1234
    - '0211234567'
    nomatch:
    - 010-1234-5678
    - 030-123-4567
    - 070-123-4567
  policy:
    store_raw: false
    action_on_match: report
    severity: low
- id: landline_02
  location: kr
  category: phone
  description: Korean landline numbers (02, 031-033, 041-044, 051-055, 061-064)
  pattern: (02|03[1-3]|04[1-4]|05[1-5]|06[1-4])\)[0-9]{3,4}-[0-9]{4}
  mask: 0**)***-****
  examples:
    match:
    - 02)1234-5678
    - 031)123-4567
    - 042)1234-5678
    - 055)987-6543
    - 064)555-1234
    nomatch:
    - 010)1234-5678
    - 030)123-4567
    - 070)123-4567
  policy:
    store_raw: false
    action_on_match: report
    severity: low
- id: landline_03
  location: kr
  category: phone
  description: Korean landline numbers (02, 031-033, 041-044, 051-055, 061-064)
  pattern: (02|03[1-3]|04[1-4]|05[1-5]|06[1-4])[0-9]{3,4}[0-9]{4}
  mask: 0**)***-****
  examples:
    match:
    - 0212345678
    - '0311234567'
    - 04212345678
    - 0559876543
    - '0645551234'
    nomatch:
    - 010)1234-5678
    - 030)123-4567
    - 070)123-4567
  policy:
    store_raw: false
    action_on_match: report
    severity: low
- id: rrn_01
  location: kr
  category: rrn
  description: Korean Resident Registration Number (주민등록번호)
  pattern: '[0-9]{2}[01][0-9][0-3][0-9]-?[1-4][0-9]{6}'
  mask: '******-*******'
  examples:
    match:
    - 900101-1234567
    - 900101-2345678
    - '8001011234567'
    nomatch:
    - 900101-5234567
    - 90010-11234567
    - 900101-123456
  policy:
    store_raw: false
    action_on_match: redact
    severity: critical
  metadata:
    note: 'First 6 digits: YYMMDD, 7th digit: gender/century (1-4)'
- id: alien_registration_01
  location: kr
  category: rrn
  description: Korean Alien Registration Number (외국인등록번호)
  pattern: '[0-9]{2}[01][0-9][0-3][0-9]-?[5-8][0-9]{6}'
  mask: '******-*******'
  examples:
    match:
    - 900101-5234567
    - 850315-6789012
    - 920228-7123456
    - 880505-8456789
    - '9001015234567'
    nomatch:
    - 900101-1234567
    - 900101-4234567
    - 900101-9234567
    - 90010-15234567
    - 900101-523456
  policy:
    store_raw: false
    action_on_match: redact
    severity: critical
  metadata:
    note: 'First 6 digits: YYMMDD, 7th digit: gender/century for foreigners (5-8)'
- id: business_registration_01
  location: kr
  category: other
  description: Korean Business Registration Number (사업자등록번호)
  pattern: '[0-9]{3}-?[0-9]{2}-?[0-9]{5}'
  mask: '***-**-*****'
  examples:
    match:
    - 123-45-67890
    - '1234567890'
    nomatch:
    - 12-345-67890
    - 123-456-7890
  policy:
    store_raw: false
    action_on_match: report
    severity: medium
- id: corporate_registration_01
  location: kr
  category: other
  description: Korean Corporate Registration Number (법인등록번호)
  pattern: '[0-9]{6}-?[0-9]{7}'
  mask: '******-*******'
  examples:
    match:
    - 123456-1234567
    - '1234561234567'
    nomatch:
    - 12345-12345678
    - 123456-123456
  policy:
    store_raw: false
    action_on_match: report
    severity: medium
- id: passport_01
  location: kr
  category: passport
  description: Korean passport number (M+8 digits or S+8 digits)
  pattern: '[MS][0-9]{8}'
  flags:
  - IGNORECASE
  mask: M********
  examples:
    match:
    - M12345678
    - S87654321
    - m12345678
    nomatch:
    - A12345678
    - M1234567
    - M123456789
  policy:
    store_raw: false
    action_on_match: redact
    severity: critical
- id: zipcode_01
  location: kr
  category: address
  description: Korean postal code (5 digits)
  pattern: '[0-9]{5}'
  mask: '*****'
  examples:
    match:
    - '12345'
    - '06234'
    - '48058'
    - '63309'
    nomatch:
    - '1234'
    - '123456'
    - A1234
    - 1234A
  policy:
    store_raw: false
    action_on_match: report
    severity: low
- id: driver_license_01
  location: kr
  category: other
  description: Korean driver's license number (XX-XXXXXX-XX)
  pattern: '[0-9]{2}-?[0-9]{6}-?[0-9]{2}'
  mask: '**-******-**'
  examples:
    match:
    - 12-345678-90
    - '1234567890'
    nomatch:
    - 123-45678-90
    - 12-34567-890
  policy:
    store_raw: false
    action_on_match: redact
    severity: high
- id: bank_account_01
  location: kr
  category: bank
  description: Korean Kookmin Bank account number (국민은행)
  pattern: (?:110|120|150|190|830)[- ]?[0-9]{3}[- ]?[0-9]{6,7}
  mask: '***-***-*******'
  examples:
    match:
    - 110-123-456789
    - '120123456789'
    - 150-999-1234567
    - 190 888 654321
    - 830-001-123456
    nomatch:
    - 999-111-222222
    - 110-12-456789
    - 120-123-45678
  policy:
    store_raw: false
    action_on_match: redact
    severity: critical
  metadata:
    note: 'Kookmin Bank account format: product code (110/120/150/190/830) + 3 digits + 6-7 digits with optional separators'
- id: bank_account_02
  location: kr
  category: bank
  description: Korean Shinhan Bank account number (신한은행)
  pattern: (?:110)-?[0-9]{3}-?[0-9]{6,7}
  mask: '***-***-*******'
  examples:
    match:
    - 110-123-456789
    - '110123456789'
    - 110-999-1234567
    nomatch:
    - 120-123-456789
    - 110-12-456789
  policy:
    store_raw: false
    action_on_match: redact
    severity: critical
  metadata:
    note: 'Shinhan Bank account format: 110-XXX-XXXXXX(X)'
- id: bank_account_03
  location: kr
  category: bank
  description: Korean Woori Bank account number (우리은행)
  pattern: (?:1002)-?[0-9]{3}-?[0-9]{6,7}
  mask: '****-***-*******'
  examples:
    match:
    - 1002-123-456789
    - '1002123456789'
    - 1002-999-1234567
    nomatch:
    - 1001-123-456789
    - 1002-12-456789
  policy:
    store_raw: false
    action_on_match: redact
    severity: critical
  metadata:
    note: 'Woori Bank account format: 1002-XXX-XXXXXX(X)'
- id: bank_account_04
  location: kr
  category: bank
  description: Korean Hana Bank account number (하나은행)
  pattern: '[0-9]{3}-?[0-9]{6}-?[0-9]{4,5}'
  mask: '***-******-*****'
  examples:
